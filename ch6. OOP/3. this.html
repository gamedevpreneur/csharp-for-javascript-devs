    <script>
        class Player {
            constructor(name) {
                this.name = name;
                this.hp = 300;
            }

            gotAttack(attackPoint) {
                this.hp -= attackPoint;
            }
        };

        var p = new Player("Asuna");
        p.gotAttack(50);
        alert(p.hp);
    </script>
