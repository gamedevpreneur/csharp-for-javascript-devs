<!DOCTYPE html>
<html>
<head>
    <script>
        function sum(start, end) {
            if (!end) {
                end = start;
                start = 0;
            }

            var s = 0;
            for(var i = start; i <= end; i++) {
                s += i;
            }

            return s;
        }

        alert(sum(10));
        alert(sum(1, 10));
    </script>
</head>
<body>
    
</body>
</html>
